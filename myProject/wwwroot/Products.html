<!DOCTYPE html>
<html>
<head>
    <script src="../Scripts/Products.js"></script>
    <link href="../Style/Products.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>SH&R Products</title>
    <template id="temp-card">
        <div class="card">
            <div class="img-w">
                <img src="tmp.jpg" alt="" style="width:100%">
            </div>
            <h1></h1>
            <p class="price"></p>
            <p class="description"></p>
            <p><button>הוסף לסל</button></p>
        </div>
    </template>
    <template id="temp-category">
        <div class="cb checkbox">
            <input type="checkbox" class="opt" id="" value="">
            <label for="">
                <span class="OptionName"></span>
                <span class="Count"></span>
            </label>
        </div>
    </template>
</head>
<body>
    <header>
        <div class="bar">
            <section class="QuickLinks">
                <ul>
                    <li>
                        <a href="UpdateUserDetails.html">עריכת משתמש</a>
                    </li>
                </ul>
            </section>
            <span class="BagSummary MiniBagNonSecure">
                <a href="Shopping.html">
                    <div class="Icon">
                        <div class="ItemCount">
                            <span id="ItemsCountText">0</span>
                        </div>
                    </div>
                </a>
            </span>
            <div class="Checkout ">
                <a class="goToCart" href="Shopping.html">לקופה</a>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div id="filters" class="Filters fixedVisible">
            <div class="ResultCount" style="position: absolute; top: 0px;">
                <a class="Clear" href="">נקה הכל</a>
                <div><span id="counter"></span> מוצרים</div>
                <div>
                    <span id="counter"></span>
                </div>
            </div>
            <div id="categoryList" class="filterBreak">
                <span>בחירת קטגוריה</span>
            </div>
            <div id="nameFilter" class="nameFilter filterBreak">
                <input type="text" id="nameSearch" class="floatRight" placeholder="חיפוש לפי שם מוצר">
                <button class="floatRight" tabindex="0" onclick="FilterProduct()">
                    <span class="header42"><img src="Images/searchIcon.svg" alt="סמל חיפוש"></span>
                </button>
            </div>
            <div id="priceRangeFilter" class="filterBreak">
                <div><span id="counter"></span> מחיר:</div>
                <input type="text" maxlength="9" id="minPrice" class="priceInputText">
                <span class="priceCurrency">₪</span>
                <input type="text" maxlength="9" id="maxPrice" class="priceInputText">
                <span class="priceCurrency">₪</span>
                <button onclick="FilterProduct()">
                    <span><img src="Images/searchIcon.svg" alt="סמל חיפוש"></span>
                </button>
            </div>
        </div>
        <div id="ProductList"></div>
    </div>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <div id="pages"></div>
        <a href="#">&raquo;</a>
    </div>
</body>
</html>
